<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Team Sci-Ops â€” Hackathon Hub</title>
  <style>
    body{font-family:sans-serif;margin:0;background:#0f1221;color:#eaf0ff}
    header{background:#151935;padding:16px;position:sticky;top:0;display:flex;align-items:center;justify-content:space-between}
    .header-content{display:flex;align-items:center;gap:12px}
    .logo{width:60px;height:60px;border-radius:50%;object-fit:cover;box-shadow:0 0 8px #00d4ff}
    .header-text{display:flex;flex-direction:column;text-align:left}
    .team-title{font-size:1.8rem;font-weight:bold;color:#00d4ff;text-shadow:0 0 10px #7c5cff}
    .tagline{font-size:1rem;color:#8ea0c0;margin-top:4px;font-style:italic}
    nav{margin-left:auto}
    nav a{color:#8ea0c0;margin:0 12px;text-decoration:none;font-weight:600}
    nav a:hover{color:#fff}
    main{max-width:1100px;margin:20px auto;padding:0 16px;display:grid;gap:20px}
    @media(min-width:920px){main{grid-template-columns:1.2fr .8fr}}
    .card{background:#151935;padding:16px;border-radius:12px}
    h1{margin:0 0 8px}
    .member,.idea{border:1px solid #243055;border-radius:10px;padding:12px;margin:8px 0;background:#131733}
    .meta{font-size:.9rem;color:#8ea0c0;margin-top:4px}
    .email-link{color:#00eaff;font-weight:bold;text-decoration:none}
    .email-link:hover{text-decoration:underline;color:#66f2ff}
    .tag{background:#1b2147;padding:3px 8px;border-radius:8px;font-size:.8rem;margin:2px;display:inline-block}
    .form-box{margin-top:12px;display:flex;gap:8px}
    input,textarea{flex:1;padding:8px;border-radius:6px;border:none}
    button{background:#00d4ff;color:#000;font-weight:bold;padding:8px 14px;border:none;border-radius:6px;cursor:pointer}
    button:hover{background:#7c5cff;color:#fff}
    .chat-message{background:#1b2147;padding:6px 10px;border-radius:8px;margin:4px 0}
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="https://raw.githubusercontent.com/MKASHIVISHWANATH/<repo-name>/main/logo.png" 
           alt="Team Sci-Ops Logo" class="logo">
      <div class="header-text">
        <div class="team-title">ðŸš€ Team Sci-Ops</div>
        <div class="tagline">Hackathon Collaboration Hub</div>
      </div>
    </div>
    <nav>
      <a href="#ideas">Ideas</a>
      <a href="#team">Team</a>
      <a href="#chat">Chat</a>
    </nav>
  </header>

  <main>
    <!-- Ideas -->
    <section id="ideas" class="card">
      <h1>Idea Board</h1>
      <div id="ideaList"></div>
      <div class="form-box">
        <input id="ideaTitle" placeholder="Project Title"/>
        <input id="ideaOwner" placeholder="Owner"/>
      </div>
      <textarea id="ideaDesc" placeholder="Describe your idea..."></textarea>
      <button onclick="submitIdea()">ðŸ’¡ Add Idea</button>
    </section>

    <!-- Chat -->
    <aside id="chat" class="card">
      <h1>Chat</h1>
      <div id="chatStream"></div>
      <div class="form-box">
        <input id="chatMsg" placeholder="Type a message..."/>
        <button onclick="sendMessage()">Send</button>
      </div>
    </aside>

    <!-- Team -->
    <section id="team" class="card">
      <h1>Team Members</h1>
      <div id="teamList"></div>
    </section>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCStQRgkUrxyxPJdexfigwujwc53zTihDI",
      authDomain: "team-sci-ops.firebaseapp.com",
      databaseURL: "https://team-sci-ops-default-rtdb.firebaseio.com",  // âœ… add this in Firebase console
      projectId: "team-sci-ops",
      storageBucket: "team-sci-ops.appspot.com",
      messagingSenderId: "1044063550937",
      appId: "1:1044063550937:web:99a917039b299704b82dc8",
      measurementId: "G-M64SGZPMK0"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // --- TEAM DATA (static for now) ---
    const team = [
      {name:"M KASHI VISHWANATH", role:"Designer", email:"mkashi@karunya.edu.in"},
      {name:"JACOB ASHIRWAD M P", role:"DevOps Engineer", email:"jacobashirwad@karunya.edu.in"},
      {name:"KMDSSR JEFFREY", role:"Research Lead", email:"jeffrey@example.com"},
      {name:"Balaji S", role:"Full Stack WebDevelopment", email:"balajis23@karunya.edu.in"},
      {name:"Pydimukkala Mani Kumar", role:"ML Engineer", email:"pydimukkalamani@karunya.edu.in"}
    ];

    // --- RENDER TEAM ---
    function renderTeam(){
      const box=document.getElementById("teamList");
      team.forEach(m=>{
        const el=document.createElement("div");
        el.className="member";
        el.innerHTML=`<strong>${m.name}</strong> â€” ${m.role}
          <div class="meta">ðŸ“§ <a class="email-link" href="mailto:${m.email}">${m.email}</a></div>`;
        box.appendChild(el);
      });
    }

    // --- IDEA SUBMISSION ---
    function submitIdea(){
      const title=document.getElementById("ideaTitle").value.trim();
      const owner=document.getElementById("ideaOwner").value.trim();
      const desc=document.getElementById("ideaDesc").value.trim();
      if(title && owner && desc){
        push(ref(db,"ideas"),{
          title, owner, desc, timestamp:Date.now()
        });
        document.getElementById("ideaTitle").value="";
        document.getElementById("ideaOwner").value="";
        document.getElementById("ideaDesc").value="";
      }
    }

    // --- IDEA LISTENER ---
    onChildAdded(ref(db,"ideas"), snap=>{
      const i=snap.val();
      const el=document.createElement("div");
      el.className="idea";
      el.innerHTML=`<strong>${i.title}</strong>
        <div class="meta">by ${i.owner}</div>
        <div>${i.desc}</div>`;
      document.getElementById("ideaList").appendChild(el);
    });

    // --- CHAT ---
    function sendMessage(){
      const msg=document.getElementById("chatMsg").value.trim();
      if(msg){
        push(ref(db,"chat"),{text:msg,timestamp:Date.now()});
        document.getElementById("chatMsg").value="";
      }
    }
    onChildAdded(ref(db,"chat"), snap=>{
      const c=snap.val();
      const el=document.createElement("div");
      el.className="chat-message";
      el.textContent="ðŸ’¬ "+c.text;
      document.getElementById("chatStream").appendChild(el);
    });

    // INIT
    renderTeam();
  </script>
</body>
</html>
